<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Gradient</title>
</head>
<body>
    <h1>Change Gradient</h1>
    <div>
        <!-- ボタンでグラデーション変更 -->
        <button type="button" data-gradient="pink-blue">Pink to Blue</button>
        <button type="button" data-gradient="green-yellow">Green to Yellow</button>
        <button type="button" data-gradient="purple-orange">Purple to Orange</button>
    </div>

    <svg id="gradient-box" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="dynamic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: pink; stop-opacity: 1"></stop>
                <stop offset="100%" style="stop-color: blue; stop-opacity: 1"></stop>
            </linearGradient>
        </defs>
        <rect width="100" height="100" fill="url(#dynamic-gradient)" />
    </svg>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
